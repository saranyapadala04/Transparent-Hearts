<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blooddonarreg</title>
    <link rel="stylesheet" href="bdonarreg.css">
</head>

<body style="background-image: url('attachments/donobg.jpg');background-repeat:no-repeat;background-size:cover;" >
    <div class="container" style="background-color:white;">
        <div class="title">
           <h2 style="color:rgb(230, 35, 35)"> Blood Donation Form</h2>
        </div>
        <div class="form">
            <div class="input_field">
                <label>
                   <h3 style="font-size: 20px;"> Blood Bank Name</h3>
                </label>
                <input type="text" class="input" placeholder=" Bloodbank Name " style="width: 40%;padding: 5px;height:30px;border-radius: 15px;">
            </div>
            <div class="input_field">
                <label>
                   <h3 style="font-size: 20px;"> Contact number</h3>
                </label>
                <input type="text" class="input" placeholder=" Contact number "style="width: 40%;height:30px;padding: 5px;border-radius: 15px;">
            </div>
            <div class="input_field">
                <label>
                   <h3 style="font-size: 20px;"> Address</h3>
                </label>
                <input type="text" class="input" placeholder=" Address " style="width: 40%;height:30px;padding: 5px;border-radius: 15px;">
            </div>
            <div style="padding-top: 15px;">
            </div>
            <div class="input_field">
                <h1 style="color:rgb(230, 35, 35)">Blood groups</h1>
                <table align="center">
    <TR>
        <td style="font-weight: 20px;">A+</td>
        <td> <input type="number" style="width: 40px;border-radius: 5px;"></td>
    </TR>
    <TR>
        <td style="font-weight: 20px;">A-</td>
        <td> <input type="number" style="width: 40px;border-radius: 5px;"></td>
    </TR>
    <TR>
        <td style="font-weight: 20px;">B+</td>
        <td> <input type="number" style="width: 40px;border-radius: 5px;"></td>
    </TR>
    <TR>
        <td style="font-weight: 20px;">B-</td>
        <td> <input type="number" style="width: 40px;border-radius: 5px;"></td>
    </TR>
    <TR>
        <td style="font-weight: 20px;">AB+</td>
        <td> <input type="number" style="width: 40px;border-radius: 5px;"></td>
    </TR>
    <TR>
        <td style="font-weight: 20px;">AB-</td>
        <td> <input type="number" style="width: 40px;border-radius: 5px;"></td>
    </TR>
    <TR>
        <td style="font-weight: 20px;">O+</td>
        <td> <input type="number" style="width: 40px;border-radius: 5px;"></td>
    </TR>
    <TR>
        <td style="font-weight: 20px;">O-</td>
        <td> <input type="number" style="width: 40px;border-radius: 5px;"></td>
    </TR>          
                </table>

            </div>
            <div>
                <center>
                    <input type="submit" style="color:white;background-color: brown;border:none;width:100px;height:40px" class="button" >
                </center>
            </div>

        </div>
    </div>

</body>

</html>
