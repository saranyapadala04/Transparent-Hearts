<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needy</title>
    <link rel="stylesheet" href="needy.css">
</head>

<body style="background-image: url('attachments/needy.jpg');background-repeat:no-repeat;background-size:cover;">
    <div class="container"  style="background-color: white;margin-left:650px;">
        <div class="title">
           <h2 style="color:rgb(230, 35, 35)"> Needy Registration</h2>
        </div>
        <div class="form">
            <div class="input_field">
                <label>
                   <h3 style="font-size: 20px;"> Name</h3>
                </label>
                <input type="text" class="input" placeholder="Name " style="width: 40%;padding: 5px;height:30px;border-radius: 15px;" required>
            </div>
            <div class="input_field">
                <label>
                   <h3 style="font-size: 20px;"> Contact number</h3>
                </label>
                <input type="text" class="input" placeholder=" Contact number "style="width: 40%;height:30px;padding: 5px;border-radius: 15px;" required>
            </div>
            <div class="input_field">
                <label>
                   <h3 style="font-size: 20px;">Reason</h3>
                </label>
                <textarea rows="5" cols="27" style="border-radius:10px;border:inset 2px black"></textarea Required>
            </div>
            
            <div class ='hi'>
                <lable>
                    <h3 style="margin-left:1px ;">Valid proof</h3>
                </lable>
                <input style="height:20px;margin-left: 100px;margin-top:15px;border:none" type="file" required >
            </div>
            <div class="input_field"> 
                <lable>
                  <h3  >IFSC Code</h3>
                </lable>
                <input type="text" class="input" placeholder=" Account Number " style="width: 40%;height:30px;padding: 5px;border-radius: 15px;margin-left: 120px;" required>
              </div>
            <div style="padding-top: 15px;">
            </div>
            <div>
                <center>
                    <input type="submit" style="color:white;background-color: brown;border:none;width:100px;height:40px" class="button" >
                </center>
            </div>

        </div>
    </div>

</body>

</html>
